name: Build Android APK

on:
  push:
    branches: [ "main", "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          java-version: '11'
          distribution: 'temurin'

      - name: Build with Gradle
        uses: gradle/gradle-build-action@v2
        with:
          # FIX 1: This is the critical line that the new error message told us to add.
          # It tells the builder to use a specific version of Gradle instead of
          # looking for the missing 'gradlew' file in your project.
          gradle-version: 7.3.3

          # FIX 2: This is to prevent the very first "Cache service unavailable" error.
          # We need to keep this to be safe.
          cache-disabled: true

          # This is the command to build your app.
          arguments: app:assembleDebug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug.apk
          path: app/build/outputs/apk/debug/app-debug.apk
