apply plugin: 'com.android.application'

android {
    compileSdkVersion 29
    buildToolsVersion "29.0.3"

    defaultConfig {
        applicationId "com.kop.app"
        minSdkVersion 21
        targetSdkVersion 29
        versionCode 1
        versionName "1.0"
        multiDexEnabled true
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    
    aaptOptions {
        noCompress "tflite"
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    implementation 'androidx.appcompat:appcompat:1.0.2'
    implementation 'androidx.multides:multidex:2.0.0'

    implementation 'com.google.mlkit:segmentation-selfie:16.0.0-beta1'
    implementation 'com.google.android.gms:play-services-tasks:16.0.1'

    // FIX: Add the OpenCV library for advanced edge detection.
    // This is the key to getting detailed outlines on the face and clothes.
    implementation 'com.quickbirdstudios:opencv:4.5.1'
}
