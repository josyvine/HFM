apply plugin: 'com.android.application'

android {
    compileSdkVersion 30
    buildToolsVersion "30.0.3"

    defaultConfig {
        applicationId "com.kop.app"
        minSdkVersion 21
        targetSdkVersion 30
        versionCode 1
        versionName "1.0"
        multiDexEnabled true
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    
    aaptOptions {
        noCompress "tflite"
    }

    sourceSets {
        main {
            jniLibs.srcDirs = ['libs']
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    implementation 'androidx.appcompat:appcompat:1.3.1'
    implementation 'androidx.multidex:multidex:2.0.1'
    implementation 'androidx.core:core-ktx:1.6.0'

    // This is required for the "film strip" view in the processing activity
    implementation 'androidx.recyclerview:recyclerview:1.2.1'

    // The OpenCV library for advanced image manipulation (contours, edge detection).
    implementation 'com.quickbirdstudios:opencv:4.5.3'

    // The AndroidX Exif library to read image orientation correctly.
    implementation 'androidx.exifinterface:exifinterface:1.3.3'
    
    // FIX: Added Google ML Kit for intelligent person segmentation.
    implementation 'com.google.mlkit:segmentation-selfie:16.0.0-beta5'
    
    // FIX: Added the Tasks API, which is a dependency for ML Kit.
    implementation 'com.google.android.gms:play-services-tasks:18.0.1'
}
