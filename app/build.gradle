apply plugin: 'com.android.application'

android {
    compileSdkVersion 33
    buildToolsVersion "30.0.3"

    defaultConfig {
        applicationId "com.kop.app"
        minSdkVersion 24
        targetSdkVersion 33
        versionCode 1
        versionName "1.0"
        multiDexEnabled true
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    aaptOptions {
        noCompress "tflite"
    }
}

repositories {
    google()
    mavenCentral()
    maven { url 'https://github.com/arthenica/ffmpeg-kit/releases/download/5.1.2/' } // FFmpegKit repo
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    // AndroidX
    implementation 'androidx.appcompat:appcompat:1.3.1'
    implementation 'androidx.multidex:multidex:2.0.1'
    implementation 'androidx.core:core-ktx:1.6.0'
    implementation 'androidx.recyclerview:recyclerview:1.2.1'
    implementation 'androidx.exifinterface:exifinterface:1.3.3'

    // OpenCV
    implementation 'com.quickbirdstudios:opencv-contrib:4.5.3'

    // MediaPipe Vision Tasks
    implementation 'com.google.mediapipe:tasks-vision:0.10.14'

    // FFmpegKit for video processing
    implementation 'com.arthenica:ffmpeg-kit-full-gpl:5.1.2'
}