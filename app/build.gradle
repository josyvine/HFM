apply plugin: 'com.android.application'

android {
    compileSdkVersion 30 // FIX: Updated to a more modern API level
    buildToolsVersion "30.0.3" // FIX: Matched to the new compileSdkVersion

    defaultConfig {
        applicationId "com.kop.app"
        minSdkVersion 21
        targetSdkVersion 30 // FIX: Updated to a more modern API level
        versionCode 1
        versionName "1.0"
        multiDexEnabled true
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    
    aaptOptions {
        noCompress "tflite"
    }

    // This is required for OpenCV to find its native libraries
    sourceSets {
        main {
            jniLibs.srcDirs = ['libs']
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    // FIX: Updated to more recent and stable versions of the AndroidX libraries.
    implementation 'androidx.appcompat:appcompat:1.3.1'
    implementation 'androidx.multidex:multidex:2.0.1'
    implementation 'androidx.core:core-ktx:1.6.0' // For compatibility with modern libraries

    // The OpenCV library is still required for the advanced edge detection.
    // Using a specific, stable version.
    implementation 'com.quickbirdstudios:opencv:4.5.3'

    // We need the AndroidX Exif library to read the image orientation correctly.
    implementation 'androidx.exifinterface:exifinterface:1.3.3'
}
