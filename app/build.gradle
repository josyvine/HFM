apply plugin: 'com.android.application'

android {
    compileSdkVersion 33
    buildToolsVersion "30.0.3"

    defaultConfig {
        applicationId "com.kop.app"
        // THIS IS THE FIX: Increased minSdkVersion to match MediaPipe's requirement. 
        minSdkVersion 24
        targetSdkVersion 33
        versionCode 1
        versionName "1.0"
        multiDexEnabled true
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    
    aaptOptions {
        noCompress "tflite"
    }

    sourceSets {
        main {
            jniLibs.srcDirs = ['libs']
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    implementation 'androidx.appcompat:appcompat:1.3.1'
    implementation 'androidx.multidex:multidex:2.0.1'
    implementation 'androidx.core:core-ktx:1.6.0'

    implementation 'androidx.recyclerview:recyclerview:1.2.1'

    // FIX: This is the definitive, correct dependency. It is available on Maven Central
    // AND it includes the extra "contrib" modules needed for the Ximgproc skeletonization function.
    implementation 'com.quickbirdstudios:opencv-contrib:4.5.3'

    implementation 'androidx.exifinterface:exifinterface:1.3.3'
    
    // NEW DEPENDENCY FOR MEDIAPIPE AI VISION TASKS
    implementation 'com.google.mediapipe:tasks-vision:0.10.14'
}
